<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blueberry | Авторизация</title>

    <link rel="icon" href="images/logo/ic_logo_blueberry_market_round.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-auth.css">
</head>
<body>

<div data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="auth">

        <header>
            <div class="brand"><img src="images/logo/ic_logo_blueberry_smoothie.png" alt="logo blueberry"><h1><a href="index.html">Blueberry</a></h1></div>

            <nav class="navbar">
                <ul>
                    <li><a href="index.html"><h3>Каталог</h3></a></li>
                    <li><a href="#"><h3>Избранное</h3></a></li>
                    <li><a href="#"><h3>Корзина</h3></a></li>
                    <li><a href="#"><h3>Новости</h3></a></li>
                    <li><a href="#"><h3>Поддержка</h3></a></li>
                </ul>
            </nav>

            <div class="settings"><a href="#"><img src="images/icons/settings.svg" alt="settings"></a></div>
        </header>

        <main>
            <!-- Вход -->
            <form id="form-log" method="post" autocomplete="off" class="form active">

                <!-- Заголовок -->
                <div class="title">Вход</div>

                <!-- Логин -->
                <label class="field login">
                    <input type="text" name="login" placeholder="Логин">
                </label>

                <!-- Пароль -->
                <label class="field password">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                    <span class="toggle-eye" onclick="togglePassword('password', this)">
                        <img class="eye-opened" src="images/icons/eye-opened.png" alt="Пароль виден">
                        <img class="eye-closed active" src="images/icons/eye-closed.png" alt="Пароль скрыт">
                    </span>
                </label>

                <!-- Кнопка-подтверждения -->
                <button type="submit" class="submit-btn">Войти</button>

                <!-- 'Нет аккаунта? Регистрация' -->
                <div class="text-under-submit">Нет аккаунта? <strong id="link-to-reg">Регистрация</strong></div>
            </form>


            <!-- Регистрация -->
            <form id="form-reg" method="post" autocomplete="off" class="form">

                <!-- Заголовок -->
                <div class="title">Регистрация</div>

                <!-- Логин -->
                <label class="field login">
                    <input type="text" name="login" placeholder="Логин">
                </label>

                <!-- Пароль 1 -->
                <label class="field password">
                    <input type="password" id="password-1" name="password-1" placeholder="Пароль">
                    <span class="toggle-eye" onclick="togglePassword('password-1', this)">
                        <img class="eye-opened" src="images/icons/eye-opened.png" alt="Пароль виден">
                        <img class="eye-closed active" src="images/icons/eye-closed.png" alt="Пароль скрыт">
                    </span>
                </label>

                <!-- Пароль 2 -->
                <label class="field password">
                    <input type="password" id="password-2" name="password-2" placeholder="Пароль">
                    <span class="toggle-eye" onclick="togglePassword('password-2', this)">
                        <img class="eye-opened" src="images/icons/eye-opened.png" alt="Пароль виден">
                        <img class="eye-closed active" src="images/icons/eye-closed.png" alt="Пароль скрыт">
                    </span>
                </label>

                <!-- Кнопка-подтверждения -->
                <button type="submit" class="submit-btn">Зарегистрироваться</button>

                <!-- 'Есть аккаунт? Вход' -->
                <div class="text-under-submit">Есть аккаунт? <strong id="link-to-log">Вход</strong></div>
            </form>
        </main>

        <footer>
        </footer>

    </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script src="https://unpkg.com/@barba/core"></script>

<!-- Главный единый скрипт -->
<script src="/Online-shop-Blueberry/app.js"></script>

</body>
</html>
